{% extends 'shared/base.html' %}
{% load static %}
{% block content %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if produto.item == "" or produto.item == null %}
                            <img class="imagem__imagem" src="{% static '/assets/imagens/galeria/not_found.jpg'%}">
                        {% else %}
                            <img class="imagem__imagem" src="{{ produto.item.url }}">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{ produto.nome }}</p>
                                <p class="imagem__descricao">{{ produto.legenda }}</p>
                                <p class="imagem__texto">{{ produto.descricao }}</p>
                            </div>
                            <div>
                                {% if request.user.is_superuser %}
                                <a href="{% url 'editar_produto' produto.id %}"><button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Editar</button></a>
                                <a href="{% url 'excluir_produto' produto.id %}"><button class="btn btn-danger col-12" style="padding: top 5px;" type="submit">Deletar</button></a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
